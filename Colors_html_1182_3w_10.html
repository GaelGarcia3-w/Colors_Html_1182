La etiqueta HTML <q> define una cita corta.
    Los navegadores normalmente insertan comillas alrededor de las citas.
    <!DOCTYPE html>
    <html>
    <body>
    
    <p>Pollos frescos del campo y de granja.</p>
    
    <p>Super pollos: <q>De muy buena calidad.</q></p>
    
    </body>
    </html>
